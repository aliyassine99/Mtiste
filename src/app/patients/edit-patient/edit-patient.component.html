<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Ajouter un patient</h6>
          <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">


            <div class="row">
              <div class="col-sm-12">
                <div class="mb-3">
                  <label class="form-label">CIN</label>
                  <input  formControlName="cin" type="text" class="form-control" placeholder="Entrer Cin">
                </div>
              </div><!-- Col -->

            </div>



            <div class="row">
              <div class="col-sm-6">
                <div class="mb-3">
                  <label class="form-label">Prenom</label>
                  <input formControlName="prenom" type="text" class="form-control" placeholder="Entrer prenom">
                </div>
              </div><!-- Col -->
              <div class="col-sm-6">
                <div class="mb-3">
                  <label class="form-label">Nom</label>
                  <input type="text" formControlName="nom" class="form-control" placeholder="Entrer nom">
                </div>
              </div><!-- Col -->
            </div><!-- Row -->
            <div class="row">
              <div class="col-sm-6">
                <div class="mb-3">
                  <label class="form-label">Date de Naissance</label>
                  <input formControlName="dateNaissance" type="date" class="form-control" >
                </div>
              </div><!-- Col -->
              <div class="col-sm-6">
                <div class="mb-3">
                  <label class="form-label">Sexe</label>
                  <select class="form-control" formControlName="ville">
                    <option value="Agadir">Agadir</option>
<option value="Al Hoceima">Al Hoceima</option>
<option value="Azilal">Azilal</option>
<option value="Beni Mellal">Beni Mellal</option>
<option value="Ben Slimane">Ben Slimane</option>
<option value="Boulemane">Boulemane</option>
<option value="Casablanca">Casablanca</option>
<option value="Chaouen">Chaouen</option>
<option value="El Jadida">El Jadida</option>
<option value="El Kelaa des Sraghna">El Kelaa des Sraghna</option>
<option value="Er Rachidia">Er Rachidia</option>
<option value="Essaouira">Essaouira</option>
<option value="Fes">Fes</option>
<option value="Figuig">Figuig</option>
<option value="Guelmim">Guelmim</option>
<option value="Ifrane">Ifrane</option>
<option value="Kenitra">Kenitra</option>
<option value="Khemisset">Khemisset</option>
<option value="Khenifra">Khenifra</option>
<option value="Khouribga">Khouribga</option>
<option value="Laayoune">Laayoune</option>
<option value="Larache">Larache</option>
<option value="Marrakech">Marrakech</option>
<option value="Meknes">Meknes</option>
<option value="Nador">Nador</option>
<option value="Ouarzazate">Ouarzazate</option>
<option value="Oujda">Oujda</option>
<option value="Rabat-Sale">Rabat-Sale</option>
<option value="Safi">Safi</option>
<option value="Settat">Settat</option>
<option value="Sidi Kacem">Sidi Kacem</option>
<option value="Tangier">Tangier</option>
<option value="Tan-Tan">Tan-Tan</option>
<option value="Taounate">Taounate</option>
<option value="Taroudannt">Taroudannt</option>
<option value="Tata">Tata</option>
<option value="Taza">Taza</option>
<option value="Tetouan">Tetouan</option>
<option value="Tiznit">Tiznit</option>
                  </select>
                    </div>
              </div><!-- Col -->
            </div>



            <div class="row">
              <div class="col-sm-6">
                <div class="mb-3">
                  <label class="form-label">Adresse</label>
                  <input formControlName="adresse" type="text" class="form-control" placeholder="Entrer l'adresse">
                </div>
              </div><!-- Col -->
              <div class="col-sm-6">
                <div class="mb-3">
                  <label class="form-label">Telephone</label>
                  <input formControlName="telephone" type="text" class="form-control" placeholder="+212 ----">
                </div>
              </div><!-- Col -->
            </div>


            <div class="row">
              <div class="col-sm-6">
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input formControlName="email" type="email" class="form-control" placeholder="Entrer l'adresse mail">
                </div>
              </div><!-- Col -->

            </div>
            <button type="submit" class="btn btn-primary submit">Enregistrer</button>

          </form>
               </div>
    </div>
  </div>
</div>
