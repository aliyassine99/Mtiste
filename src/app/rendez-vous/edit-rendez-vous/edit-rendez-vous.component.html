
<p-toast></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>

<p-toast position="bottom-center" key="c" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="p-grid p-fluid">
                <div class="p-col-6">
                    <button type="button" pButton (click)="onConfirm()" label="Yes" class="p-button-success"></button>
                </div>
                <div class="p-col-6">
                    <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-toast>

<div class="row">

  <div class="col-md-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Prenez votre rendez-vous dentaire</h6>

        <aw-wizard #wizardForm>

          <aw-wizard-step stepTitle="Ajouter un patient">
            <form class="mt-4" (ngSubmit)="onSubmit1()" [formGroup]="patientForm">


              <div class="row">
                <div class="col-sm-12">
                  <div class="mb-3">
                    <label class="form-label">CIN</label>
                    <input  formControlName="cin" type="text" class="form-control" placeholder="Entrer Cin">
                    <i class="DangerMessage" *ngIf="!patientForm.get('cin')?.valid && patientForm.get('cin')?.touched">champ est invalid</i>

                  </div>
                </div><!-- Col -->

              </div>



              <div class="row">
                <div class="col-sm-12">
                  <div class="mb-3">
                    <label class="form-label">Nom Complet</label>
                    <input formControlName="nomPrenom" type="text" class="form-control" placeholder="Entrer le nom et prenom">
                    <i class="DangerMessage" *ngIf="!patientForm.get('nomPrenom')?.valid && patientForm.get('nomPrenom')?.touched">champ est invalid</i>

                  </div>
                </div>

              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label class="form-label">Date de Naissance</label>
                    <input formControlName="dateNaissance" type="date" class="form-control" >
                    <i class="DangerMessage" *ngIf="!patientForm.get('dateNaissance')?.valid && patientForm.get('dateNaissance')?.touched">champ est invalid</i>

                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label class="form-label">Sexe</label>
                    <select class="form-control" formControlName="sexe">
                      <option value="HOMME">Homme</option>
                      <option value="FEMME">Femme</option>
                    </select>
                    <i class="DangerMessage" *ngIf="!patientForm.get('sexe')?.valid && patientForm.get('sexe')?.touched">champ est invalid</i>

                      </div>
                </div>
              </div>



              <div class="row">
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input formControlName="email" type="email" class="form-control" placeholder="Entrer l'adresse mail">
                    <i class="DangerMessage" *ngIf="!patientForm.get('email')?.valid && patientForm.get('email')?.touched">champ est invalid</i>

                  </div>
                </div><!-- Col -->
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label class="form-label">Telephone</label>
                    <input formControlName="telephone" type="number" class="form-control" placeholder="+212 ----">
                    <i class="DangerMessage" *ngIf="!patientForm.get('telephone')?.valid && patientForm.get('telephone')?.touched">champ est invalid</i>

                  </div>
                </div><!-- Col -->
              </div>


              <div class="row">
                <div class="col-sm-12">
                  <div class="mb-3">
                    <label class="form-label">Adresse</label>
                    <input formControlName="adresse" type="text" class="form-control" placeholder="Entrer l'adresse">
                    <i class="DangerMessage" *ngIf="!patientForm.get('adresse')?.valid && patientForm.get('adresse')?.touched">champ est invalid</i>


                  </div>

                </div><!-- Col -->

              </div>
              <div class="d-flex justify-content-center mt-2">
                <button [disabled]="!patientForm.valid" class="btn btn-primary" type="submit">Continuez</button>
              </div>
            </form>

          <aw-wizard-step stepTitle="Ajouter le rendez-vous">
